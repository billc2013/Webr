<!DOCTYPE html>
<html>
<head>
    <title>Local WebR REPL</title>
    <style>
        /* CSS: Styles for the WebR REPL */
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .status {
            margin: 10px 0;
            padding: 8px;
            border-radius: 3px;
        }
        .status.success { background-color: #d4edda; color: #155724; }
        .status.error { background-color: #f8d7da; color: #721c24; }
        .status.info { background-color: #e2e3e5; color: #383d41; }
        #output {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
        }
        #input-container {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        #r-input {
            flex-grow: 1;
            padding: 8px;
        }
        #run-button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Local R REPL</h1>

    <!-- Status Messages -->
    <div id="status-container"></div>

    <!-- REPL Interface -->
    <div id="repl" style="display: none;">
        <div id="input-container">
            <input type="text" id="r-input" placeholder="Enter R code (e.g., 1 + 1)">
            <button id="run-button">Run</button>
        </div>
        <div id="file-container" style="margin-top: 20px;">
            <label for="file-input">Upload a file (e.g., CSV): </label>
            <input type="file" id="file-input">
        </div>
        <pre id="output"></pre>
    </div>

    <!-- JavaScript -->
    <script type="module">
        // 1. Import WebR
        import { WebR } from 'https://webr.r-wasm.org/v0.2.1/webr.mjs';

        // 2. Utility Function Definitions
        function addStatus(message, type = 'info') {
            const status = document.createElement('div');
            status.className = `status ${type}`;
            status.textContent = message;
            document.getElementById('status-container').appendChild(status);
            console.log(`${type}: ${message}`);
            return status;
        }

        function formatROutput(obj) {
            if (!obj || !obj.type) return '';

            let output = '';
            switch (obj.type) {
                case 'double':
                case 'integer':
                case 'logical':
                case 'character':
                    output += `[1] ${obj.values.join(' ')}\n`;
                    break;
                case 'list':
                    output += 'List:\n';
                    obj.values.forEach((val, index) => {
                        output += `[[${index + 1}]]\n${formatROutput(val)}\n`;
                    });
                    break;
                case 'data.frame':
                    const colNames = obj.names || [];
                    const rows = obj.values;
                    output += colNames.join('\t') + '\n';
                    rows.forEach(row => {
                        output += row.values.join('\t') + '\n';
                    });
                    break;
                default:
                    output += `Unsupported type: ${obj.type}\n`;
            }
            return output;
        }

        // 3. Main Initialization Logic
        const webR = new WebR({
            baseURL: 'https://webr.r-wasm.org/v0.2.1/'
        });

        async function initializeWebR() {
            try {
                if (crossOriginIsolated) {
                    addStatus('Cross-Origin Isolation active âœ“', 'success');
                } else {
                    throw new Error('Cross-Origin Isolation required. Please use a proper server.');
                }

                addStatus('Starting WebR initialization...');
                await webR.init();
                addStatus('R initialized successfully!', 'success');

                document.getElementById('repl').style.display = 'block';
                document.getElementById('output').textContent = 'R is ready! Try these examples:\n\n> 1 + 1\n> rnorm(10)\n> summary(cars)';
            } catch (error) {
                addStatus(`Error: ${error.message}`, 'error');
                console.error('Initialization error:', error);
            }
        }

        // 4. Run R Code
        async function runR() {
            const input = document.getElementById('r-input');
            const code = input.value.trim();

            if (!code) return;

            try {
                const output = document.getElementById('output');
                output.textContent += `\n\n> ${code}\n`;

                const result = await webR.evalR(code);

                try {
                    const jsResult = await result.toJs();
                    output.textContent += formatROutput(jsResult);
                } catch (conversionError) {
                    const text = await result.toString();
                    output.textContent += text;
                }
            } catch (error) {
                document.getElementById('output').textContent += `Error: ${error.message}\n`;
            }

            input.value = '';
            output.scrollTop = output.scrollHeight;
        }

        // 5. Event Listeners
        document.getElementById('run-button').addEventListener('click', runR);
        document.getElementById('r-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') runR();
        });

        // File Input Handling
        document.getElementById('file-input').addEventListener('change', async (event) => {
            const file = event.target.files[0]; // Get the uploaded file
            if (!file) return;
        
            try {
                // Step 1: Read the file content
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const fileContent = e.target.result; // File content as a string
        
                    // Step 2: Pass the content to WebR
                    try {
                        // Create a temporary file in R
                        const rCode = `
                            tempFile <- tempfile(fileext = ".csv")
                            writeLines(${JSON.stringify(fileContent)}, tempFile)
                            tempFile
                        `;
                        const result = await webR.evalR(rCode);
                        const tempFilePath = await result.toJs();
        
                        // Step 3: Load the file into a data frame in R
                        const loadCode = `
                            data <- read.csv(${JSON.stringify(tempFilePath)})
                            head(data) # Preview the data
                        `;
                        const loadResult = await webR.evalR(loadCode);
        
                        // Display the result in the REPL output
                        const jsResult = await loadResult.toJs();
                        output.textContent += `\n\nUploaded File Content:\n${formatROutput(jsResult)}`;
                    } catch (error) {
                        output.textContent += `Error loading file into R: ${error.message}\n`;
                    }
                };
        
                reader.readAsText(file); // Read the file as text
            } catch (error) {
                output.textContent += `Error reading file: ${error.message}\n`;
            }
        });

        // 6. Initialize WebR
        initializeWebR();
    </script>
</body>
</html>
